<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Meta theme-color para Chrome, Edge, Opera, Android -->
    <meta name="theme-color" content="#F7D77A">
    <!-- Meta para iOS Safari (cor da barra superior) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Meta para Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#F7D77A">
    <!-- Favicon para navegadores modernos -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Favicon fallback para IE e navegadores antigos -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icon para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Manifest para PWA e Android -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/componentes.css">
    <title>Pastel do Céu - Cardápio</title>
</head>
<body>
    <!--  Banner de informações sobre o estabelecimento  -->
    <div class="banner-infos">
        <img src="./assets/images/logo.png" alt="logotipo pastelaria pastel do ceu">
        <div class="infos">
            <span class="cabecalho">Funcionamento</span>
            <span class="dias">QUARTA Á SEGUNDA</span>
            <span class="horario">19:00 Ás 00:00 Hrs</span>
            <span class="localizacao">
                    Avenida Maria de Lurdes Costa da Mata, N° 216 - Cidade Jardim, Santa Cruz do Rio Pardo - SP
                </span>
        </div>
    </div>
    <!-- Area principal do app -->
    <div class="principal">
        <!-- Carrinho de compras e frases para incentivar a compra.-->
        <div class="sub_menu">
          <span id="frase">Olá, o que deseja hoje ?</span>   
          <input type="button" value="" id="carrinho_de_compras">
        </div>
        <!-- Menu do site -->
        <div class="menu">
            <input type="radio" name="menu-opcoes" id="pasteis-salgados" value="salgados" checked>
            <label for="pasteis-salgados">PASTÉIS SALGADOS</label>
            <input type="radio" name="menu-opcoes" id="pasteis-doces" value="doces">
            <label for="pasteis-doces">PASTÉIS DOCES</label>
            <input type="radio" name="menu-opcoes" id="bebidas" value="bebida">
            <label for="bebidas">BEBIDAS</label>
        </div>
        <div class="cardapio" id="salgados"></div>
        <div class="cardapio2" id="doces"></div>
        <div class="cardapio3" id="bebida"></div>
    </div>
    <div class="cadastro_endereco">
        <h1>Informações de Entrega</h1>
        <form action="" class="formulario_endereco">
            <div class="input-form-label">    <input type="text" name="usuario_nome" id="usuario_nome" class="input-form"></div>
            <div class="input-form-label"> <input type="text" name="usuario_endereco" id="usuario_endereco" class="input-form"></div>
            <div class="input-form-label">  <input type="text" name="usuario_bairro" id="usuario_bairro" class="input-form"> </div>
            <div class="input-form-label"> <input type="number" name="usuario_numero" id="usuario_numero" class="input-form"></div>
            <div class="input-form-label">  <input type="text" name="usuario_complemento" id="usuario_complemento" class="input-form"></div>
        </form>
        <div class="salvar_informacoes">
            <input type="checkbox" name="usuario_salvar" id="usuario_salvar">
            <label for="usuario_salvar">Ultilizar nas próximas compras ?</label>
        </div>
        <input type="button" value="Salvar Informações" class="salvar-informacoes" id="salvar-informacoes"> 
    </div>
    <div class="finalizar">

        <h1>Finalizar pedido</h1>
        <table id="tabela-pedido">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Preço</th>
               </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

       
        <input type="button" value="Finalizar pedido" class="finalizar-pedido" id="finalizar-pedido">

    </div>
 
    
    <script type="module" src="./assets/script/dinamica-cards.js"></script>
    <script type="module" src="./assets/script/bancodedados.js"></script>
    <script type="module" src="./assets/script/carrinho-de-compras.js"></script>
    <script type="module" src="./assets/script/renderizar-pedido.js"></script>
          
</body>
</html>
